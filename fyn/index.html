class="dotThree">.</span></h3><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div><div id="interface" class="col-lg-3 order-lg-1"><nav id="menu" data-bind=""><ul class="menuWrap" data-bind="template: { name: 'Menu', foreach: menuItems, as: 'item' }"></ul></nav><div id="iView" data-bind="template: { name: activeMenu }, css: intViewClass"></div></div></div></div><div id="welcome"><div class="logo-Wrapper"><img src="images/fyn-logo-color.gif" alt="FYN color logo" class="logo"></div></div><script type="text/html" id="Menu"><li class="menuItem" data-bind="css: { active: item.active() == true }, click: $root.menuRemoveActive ">
        <img data-bind="attr: { src: item.icon, alt: item.alt, title: item.name }">
        <p class="title" data-bind="text: item.name"></p>
    </li></script><script type="text/html" id="start"></script><script type="text/html" id="Homes"><div class="submenu homes">
        <div class="submenu-item" data-bind="css: { active: hSearch.subMenu() == 'add-place' }, click: hSearch.setAdd">
            <h3>ADD PLACE</h3>
        </div>
        <div class="submenu-item" data-bind="css: { active: hSearch.subMenu() == 'show-list' }, click: hSearch.setList">
            <h3>SHOW LIST</h3>
        </div>
    </div>
    <div class="iWrap" data-bind="template: { name: hSearch.subMenu }, css: {add: hSearch.subMenu() == 'add-place', list: hSearch.subMenu() == 'show-list' }">
    </div></script><script type="text/html" id="add-place"><div class="hSearch">
        <h2 class="homes title">Find a place</h2>
        <form>
            <input data-bind="textInput: hSearch.search " type="text" placeholder="Place / Address search" name="" id="h-name" class="search">
            <button class="find" data-bind="click: hSearch.searchMark">FIND IT</button>
            <button class="clear" data-bind="click: hSearch.clearSearch">CLEAR SEARCH</button>
        </form>
    </div>
    <div class="Results" data-bind="template: { name: 'homeSearch', foreach: homeActiveItems, as: 'item' }"></div></script><script type="text/html" id="show-list"><h2 class="title">Saved places</h2>
    <div class="Results" data-bind="template: { name: 'homeSearch', foreach: homeSavedItems, as: 'item' }"></div></script><script type="text/html" id="homeSearch"><div class="searchItem">
        <div class="image" data-bind="">
            <img data-bind="attr: {src: item.activeIcon}">
        </div>
        <div class="search-details">
            <button class="" data-bind="css: { save: item.saved() == false, remove: item.saved() == true }, click: setHome"></button>
            <h4 data-bind="text: item.title"></h4>
            <p class="address" data-bind="text: item.address"></p>
            <p class="search" data-bind="">Search: <span data-bind="text: item.search"></span></p>
        </div>
    </div></script><script type="text/html" id="Places"><div class="hSearch">
        <h2 class="homes title">Find your favorite places</h2>
        <form>
            <input data-bind="textInput: hSearch.search " type="text" placeholder="Place / Address search" name="" id="h-name" class="search">
            <button class="find" data-bind="click: hSearch.searchMark">FIND IT</button>
            <button class="clear" data-bind="click: hSearch.clearSearch">CLEAR SEARCH</button>
        </form>
    </div>
    <div class="Results" data-bind="template: { name: 'homeSearch', foreach: homeActiveItems, as: 'item' }"></div></script><script type="text/html" id="Filters"></script><script type="text/html" id="Settings"></script><noscript id="deferred-styles"><link href="css/style.css" rel="stylesheet"></noscript><script>var loadDeferredStyles=function(){var e=document.getElementById("deferred-styles"),n=document.createElement("div");n.innerHTML=e.textContent,document.body.appendChild(n),e.parentElement.removeChild(e)},raf=window.requestAnimationFrame||window.mozRequestAnimationFrame||window.webkitRequestAnimationFrame||window.msRequestAnimationFrame;raf?raf(function(){window.setTimeout(loadDeferredStyles,0)}):window.addEventListener("load",loadDeferredStyles)</script><script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script><script async defer="defer" src="js/app.js"></script><div id="accrediation" style="display:none;"><p>Pictograms by Daniel Bruce - www.entypo.com</p></div></body></html>
